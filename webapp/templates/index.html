<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electrical Age Power Statistics</title>
    <script src="static/Chart.min.js" type="text/javascript"></script>
</head>
<body>

    {% for chartname in charts %}
    <div style="width: 800px; height: 600px;">
        <canvas id="{{ chartname }}"></canvas>
    </div>
    {% endfor %}

<script>
{% for chartname in charts %}
var ctx{{ chartname }} = document.getElementById("{{ chartname }}").getContext('2d');
var {{ chartname }} = new Chart(ctx{{ chartname }}, {
    type: 'line',
    data: {
    labels: [0,1,2,3,4,5],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            fill: false,
            borderColor: 'rgba(255,0,0,0.5)',
            backgroundColor: 'rgba(255,0,0,0.5)'
        }, {
            label: '# of fails',
            data: [23, 2, 4, 19, 23, 8],
            fill: false,
            borderColor: 'rgba(0,0,255,0.5)',
            backgroundColor: 'rgba(0,0,255,0.5)'
        }]
    },
    options: {
        tooltips: {
            mode: 'index',
            intersect: false,
        },
        hover: {
            mode: 'nearest',
            intersect: true
        },
        scales: {
            xAxes: [{
                display: false
            }],
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
{% endfor %}
</script>
</body>
</html>
